<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вычисление разности между максимальными и минимальными числами</title>
</head>
<body>
  <h1>Вычисление разности между максимальными и минимальными числами</h1>
  <form>
    <label for="numbers">Введите 10 вещественных чисел:</label><br>
    <input type="text" id="numbers" required><br>
    <button type="button" onclick="calculateDifference()">Вычислить разность</button>
  </form>

  <script>
    function calculateDifference() {
      String numbersInput = document.getElementById("numbers");
      Array numbers = numbersInput.value.split(" ").map(Number);

      var max = Math.max.apply(null, numbers);
      var min = Math.min.apply(null, numbers);
      var difference = max - min;

      alert("Разность между максимальным и минимальным числами: " + difference);
    }
  </script>
</body>
</html>
